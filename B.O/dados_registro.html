<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim de Ocorrência</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/axios.min.js"></script>
    <script src="js/script.js"></script>

</head>
<body>
    <div class="title">
        <h1 class="h3 mb-3 fw-normal">Boletim de Ocorrência</h1>
    </div>
    <form action="#" id="formRegistro">
        <div class="container">
        </div>
            <br>


            <h4 class="sub-title">Dados do Registro</h4>
            <div>
                <label for="dataHoraIninio">Data e hora de Início</label>
                <input type="datetime-local" id="dataHoraIninio" name="dataHoraIninio" class="form-control">
            </div>
            <div>
                <label for="dataHoraFim">Data e hora de encerramento</label>
                <input type="datetime-local" id="dataHoraFim" name="dataHoraFim" class="form-control">
            </div>
            <div>
                <label for="delegado">Delegado</label>
                <input type="text" id="delegado" name="delegado" class="form-control">
            </div>

    </form>
</body>
</html>
