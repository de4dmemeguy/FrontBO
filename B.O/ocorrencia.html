<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim de Ocorreência</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/axios.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="title">
        <h1 class="h3 mb-3 fw-normal">Boletim de Ocorrência</h1>
    </div>
    <form action="#" id="formOcorrencia">
        <div class="container">
        </div>
            <br>

            <h4 class="sub-title">Ocorrência</h4>
            <div>
                <label for="unidade_de_apuracao">Unidade de apuração</label>
                <input type="text" id="unidade_de_apuracao" name="unidade_de_apuracao" class="form-control"> 
            </div>
            <div>
                <label for="data_hr_ini_ocorrencia">Data e hora de inicio</label>
                <input type="datetime-local" id="data_hr_ini_ocorrencia" name="data_hr_ini_ocorrencia" class="form-control"> 
            </div>
            <div>
                <label for="data_hr_fim_ocorrencia">Data e hora de fim</label>
                <input type="datetime-local" id="data_hr_fim_ocorrencia" name="data_hr_fim_ocorrencia" class="form-control"> 
            </div>
            <div>
                <label for="municipio">Município</label>
                <input type="text" id="municipio" name="municipio" class="form-control"> 
            </div>
            <div>
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" class="form-control"> 
            </div>
            <div>
                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" name="logradouro" class="form-control"> 
            </div>
            <div>
                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" name="complemento" class="form-control"> 
            </div>
            <div>
                <label for="tipo_local">Tipo do local</label>
                <input type="text" id="tipo_local" name="tipo_local" class="form-control"> 
            </div>
            <div>
                <label for="descricao_local">Descrição do local</label>
                <input type="text" id="descricao_local" name="descricao_local" class="form-control"> 
            </div>
    </form>
    
</body>
</html>
