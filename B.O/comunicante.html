<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletim de Ocorrência</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/axios.min.js"></script>
    <script type="module" src="js/script.js" defer></script>

</head>
<body>
    <div class="title">
        <h1 class="h3 mb-3 fw-normal">Boletim de Ocorrência</h1>
    </div>
    <form action="#" id="formComunicante">
        <div class="container">
        </div>
            <br>
            

            <!--COMUNICANTE-->
            <h4 class="sub-title">Comunicante</h4>
            <div>
                <label for="nome_comunicante" class="form-label">Nome civil</label>
                <input type="text" id="nome_comunicante" name="nome_comunicante" class="form-control" required>
            </div>
            <div>
                <label for="nacionalidade_comunicante" class="form-label">Nacionalidade</label>
                <input type="text" id="nacionalidade_comunicante" name="nacionalidade_comunicante" class="form-control" required>
            </div>
            <div>
                <label for="naturalidade" class="form-label">Naturalidade</label>
                <input type="text" id="naturalidade" name="naturalidade" class="form-control" required>
            </div>
            <div>
                <label for="profissao" class="form-label">Profissão</label>
                <input type="text" id="profissao" name="profissao" class="form-control" required>
            </div>
            <div>
                <label for="sexo_comunicante" class="form-label">Gênero</label>
                <select name="sexo_comunicante" id="sexo_comunicante" class="form-select">
                    <option value="">Selecione uma opção</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="nao_binario">Não-binário</option>
                    <option value="genero_fluido">Gênero fluido</option>
                    <option value="agenero">Agênero</option>
                    <option value="outro">Outro</option>
                </select>
                    
            </div>
            <div>
                <label for="data_nasc_comunicante" class="form-label">Data de nascimento</label>
                <input type="date" id="data_nasc_comunicante" name="data_nasc_comunicante" class="form-control" required>
            </div>
            <div>
                <label for="idade_comunicante" class="form-label">Idade</label>
                <input type="text" id="idade_comunicante" name="idade_comunicante" class="form-control" required>
            </div>
            <div>
                <label for="estado_civil_comunicante" class="form-label">Estado civil</label>
                <select name="estado_civil_comunicante" id="estado_civil_comunicante" class="form-select">
                    <option value="">Selecione uma opção</option>
                    <option value="solteiro">Solteiro(a)</option>
                    <option value="casado">Casado(a)</option>
                    <option value="uniao_estavel">União estável</option>
                    <option value="divorciado">Divorciado(a)</option>
                    <option value="viuvo">Viúvo(a)</option>
                    <option value="separado">Separado(a)</option>
                </select>
            </div>
            <div>
                <label for="nome_mae_comunicante" class="form-label">Nome da mãe</label>
                <input type="text" id="nome_mae_comunicante" name="nome_mae_comunicante" class="form-control" required>
            </div>
            <div>
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" required>
            </div>
            <div>
                <label for="telefone" class="form-label">Endereço</label>
                <input type="text" id="endereco" name="endereco" class="form-control" required>
            </div>
            <div>
                <label for="telefone" class="form-label">Telefone</label>
                <input type="text" id="telefone" name="telefone" class="form-control" required>
            </div>
            

           

            <button type="submit">Salvar</button>

    </form>

    

    
</body>
</html>
